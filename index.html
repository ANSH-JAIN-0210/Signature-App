<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input type="color" class="form-control" id="colorPicker">
            </div>
            <div class="block">
                <p>Background</p>
                <input type="color" class="form-control" id="canvasColor">
            </div>
            <div class="block">
                <p>Font Size</p>
                <select id="fontPicker" class="custom-select" type = "select">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button class="btn btn-danger" type="button" id="clearButton"> Clear</button>
            <button class="btn btn-success" type="button" id="saveButton">Save & Download</button>
            <button class="btn btn-Warning" type="button" id="retrieveButton">Retrieve saved Signature</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
